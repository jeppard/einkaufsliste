<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">

    <title>Smartlist-Error</title>
</head>

<body>
    <h1 id="title">Unknown Error</h1>
    <hr>
    <p>This is the Errorpage of Smartlist.</p>
    <p>If you are able to reprodouce an error or are sure this shouldn't happen please contact your Administrator.</p>
    <p>Back to the <a href="/">Mainpage</a></p>
</body>

<script language="javascript" type="text/javascript">
    const searchParams = new URLSearchParams(window.location.search);
    const errormsg = searchParams.get('errormsg');
    const errorid = searchParams.get('errorid');
    if (errormsg != null && errorid != null) {
        document.getElementById("title").innerText = errorid + " - " + errormsg;
    }
</script>
