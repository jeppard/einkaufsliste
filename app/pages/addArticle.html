<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Styles-->
    <link rel="stylesheet" href="/app/styles/default.css">
    <link rel="stylesheet" href="/app/styles/addArticle.css">

    <!-- Scripts -->
    <script src="/app/scripts/addArticle.js"></script>

    <title>Add Article</title>

</head>

<body onload="init()">
    <div id="main" class="center">
        <div id="title" class="center">
            <h1>Add Article</h1>
        </div>
        <div id="form_container" class="center">
            <table id="table" class="center">
                <tr>
                    <th class="vertical-top"><label for="article_name">Name:</label></th>
                    <th><input type="text" name="article_name" id="article_name" placeholder="Article Name" class="text-input"></th>
                </tr>
                <tr>
                    <th class="vertical-top"><label for="description">Description:</label></th>
                    <th><textarea name="description" id="description" cols="18" rows="3" placeholder="Description..."></textarea></th>
                </tr>
                <tr>
                    <th class="vertical-top">Selected Type:</th>
                    <th>
                        <div id="selectdType"></div>
                    </th>
                </tr>
                <tr>
                    <th class="vertical-top"><label for="article-type">Type:</label></th>
                    <th>
                        <div><input type="search" name="article_type" id="artile_type" placeholder="Article Type" class="text-input"></div>
                        <div id="typeSelect"></div>
                    </th>
                </tr>
                <tr>
                    <th></th>
                    <th>
                        <div id="type-container"></div>
                    </th>
                </tr>
            </table>
            <input type="submit" value="Add" class="center" onclick="submitFunction()">
            </form>
        </div>
    </div>
</body>

</html>
