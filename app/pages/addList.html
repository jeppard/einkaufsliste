<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Syles -->
    <link rel="stylesheet" href="/app/styles/default.css">
    <link rel="stylesheet" href="/app/styles/addList.css">

    <!-- Scripts -->
    <script src="/app/scripts/addList.js"></script>

    <title>Smartlist - Add List</title>
</head>

<body onload="init()">
    <div id="main" class="center">
        <div id="page-header">
            <img src="/app/images/Icon.png" alt="Logo" id="logo" title="Dashboard" onclick="window.location.assign(window.location.origin + '/dashboard')">
            <h1>Add/Edit List</h1>
            <div id="header-buttons">
            </div>
        </div>
        <hr>
        <div id="form_container" class="center">
            <table id="table" class="center">
                <tr>
                    <th class="vertical-top"><label for="list_name">Name:</label></th>
                    <th><input type="text" name="list_name" id="list_name" placeholder="List Name" class="text-input"></th>
                </tr>
                <tr>
                    <th class="vertical-top"><label for="description">Description:</label></th>
                    <th><textarea name="description" id="description" cols="18" rows="3" placeholder="Description..."></textarea></th>
                </tr>
            </table>
            <input type="submit" value="Add" class="center" onclick="submitFunction(true)">
            <input type="submit" value="Add more" class="center" onclick="submitFunction(false)">
        </div>
        <hr>
        <div id="user-area">
            <div id="addUser">
                <label for="username">Add User</label>
                <input type="text" name="username" id="username" placeholder="Add user">
                <img src="/app/images/Add.png" alt="Add" onclick="addUser()">
            </div>
            <div id="currentUsers">
            </div>
        </div>
    </div>
</body>

</html>
