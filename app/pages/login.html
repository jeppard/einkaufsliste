<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Styles-->
    <link rel="stylesheet" href="/app/styles/default.css">
    <link rel="stylesheet" href="/app/styles/login.css">

    <!-- Scripts -->
    <script src="/app/scripts/login.js"></script>
    <script src="/app/scripts/error.js"></script>


    <title>Login</title>
</head>

<body>
    <div class="main">
        <p class="sign">Sign in</p>
        <div class="textcenter center">
            <input id="username" class="un" name="input" type="text" placeholder="Username" required>
        </div>

        <div class="textcenter center">
            <input id="password" class="pass" name="input" type="password" placeholder="Password" required>
        </div>

        <span id="upWarn" style="visibility: hidden">username or password is false</span>

        <div class="textcenter center">
            <button class="submit" id="log-in" onclick="signin()">Sign in</button>
        </div>
        <br>

        <div class="textcenter center">
            <a class="register button" href="register">new account</a>
        </div>

    </div>
</body>

</html>
