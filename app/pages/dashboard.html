<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Syles -->
    <link rel="stylesheet" href="/app/styles/default.css">
    <link rel="stylesheet" href="/app/styles/dashboard.css">

    <!-- Scripts -->
    <script src="/app/scripts/dashboard.js"></script>

    <title>Smartlist</title>
</head>

<body onload="init()">
    <div id="main" class="center">
        <div id="page-header">
            <img src="/app/images/Icon.png" alt="Logo" id="logo" title="Dashboard" onclick="window.location.assign(window.location.origin + '/dashboard')">
            <h1>Dashboard</h1>
            <div id="header-buttons">
                <img src="/app/images/Add.png" alt="Add List" title="Add List" onclick="window.location.assign(window.location.origin + '/addList')">
            </div>
        </div>
        <hr>
        <div id="list_container">
            <ul id="list-list">
            </ul>
        </div>
    </div>
</body>

</html>
